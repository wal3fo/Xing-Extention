<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard 2</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">

</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed" style="width:350px;overflow: hidden;">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-dark">

    <ul class="navbar-nav ml-auto">
      <!-- Navbar Search -->
      <li class="nav-item">
        <a class="nav-link" data-widget="navbar-search" href="#" role="button">
          <i class="fas fa-search"></i>
        </a>
        <div class="navbar-search-block">
          <form class="form-inline">
            <div class="input-group input-group-sm">
              <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
              <div class="input-group-append">
                <button class="btn btn-navbar" type="submit">
                  <i class="fas fa-search"></i>
                </button>
                <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </li>

    </ul>
  </nav>

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
    </div>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="row">

              <div class="col-md-12">
                              <div class="card card-danger">
                                            <div class="card-header">
                                              <h3 class="card-title">Data</h3>
                                            </div>
                                            <div class="card-body">
                                              <div class="row">
                                                <div class="col-3">
                                                  <label style="font-size: 0.65rem;font-weight: 500;text-transform: uppercase;">First Name :</label>
                                                  <input type="text" class="form-control" id="FirstName">
                                                </div>
                                                <div class="col-3">
                                                  <label style="font-size: 0.65rem;font-weight: 500;text-transform: uppercase;">Last Name :</label>
                                                  <input type="text" class="form-control" id="LastName">
                                                </div>
                                                <br>
                                                <div class="col-6">
                                                  <label style="font-size: 0.65rem;font-weight: 500;text-transform: uppercase;">Email :</label>
                                                  <input type="text" class="form-control" id="Email">
                                                </div>
                                              </div>
                                                <hr>
                                              <div class="row">
                                                <div class="col-3">
                                                  <label style="font-size: 0.65rem;font-weight: 500;text-transform: uppercase;">Gender :</label>
                                                  <input type="text" class="form-control" id="Gender">
                                                </div>
                                                <div class="col-3">
                                                  <label style="font-size: 0.65rem;font-weight: 500;text-transform: uppercase;">Position :</label>
                                                  <input type="text" class="form-control" id="Position">
                                                </div>
                                                <div class="col-6">
                                                  <label style="font-size: 0.65rem;font-weight: 500;text-transform: uppercase;">Phone Number :</label>
                                                  <input type="text" class="form-control" id="PhoneNumber">
                                                </div>
                                              </div>
                                                <hr>
                                              <div class="row">
                                                <div class="col-6">
                                                  <label style="font-size: 0.65rem;font-weight: 500;text-transform: uppercase;">ZIP Code :</label>
                                                  <input type="text" class="form-control" id="ZipCode">
                                                </div>
                                                <div class="col-6">
                                                  <label style="font-size: 0.65rem;font-weight: 500;text-transform: uppercase;">CRM ID :</label>
                                                  <input type="text" class="form-control" id="CrmID">
                                                </div>
                                              </div>
                                              <br />
                                              <button type="button" class="btn btn-block btn-success btn-x">Send to Sheet</button>
                                            </div>
                                            <!-- /.card-body -->
                                          </div>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!--/. container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- overlayScrollbars -->
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.js"></script>

<!-- PAGE PLUGINS -->
<!-- jQuery Mapael -->
<script src="plugins/jquery-mousewheel/jquery.mousewheel.js"></script>
<script src="plugins/raphael/raphael.min.js"></script>
<script src="plugins/jquery-mapael/jquery.mapael.min.js"></script>
<script src="plugins/jquery-mapael/maps/usa_states.min.js"></script>
<!-- ChartJS -->
<script src="plugins/chart.js/Chart.min.js"></script>

<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="dist/js/pages/dashboard2.js"></script>
<script src="popup.js"></script>
</body>
</html>
